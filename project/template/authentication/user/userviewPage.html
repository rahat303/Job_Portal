<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-card">
        <div class="user-image">
            <img src="https://via.placeholder.com/150" alt="User Image">
        </div>
        <div class="user-info">
            <h2 class="user-name">John Doe</h2>
            <p class="user-title">Software Engineer</p>
            <p class="user-description">
                Enthusiastic software engineer with 5 years of experience in web development.
            </p>
            <div class="user-socials">
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
