{% extends "include/m.html" %}
{% block title %}Add Job{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Listing</title>
    <link rel="stylesheet" href="static/createjobPage.css">
</head>
<body>
    <div class="job-form">
        <h1>Create Job Listing</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company_name" required>

            <label for="company-title">Company Title:</label>
            <input type="text" id="company-title" name="company_title" required>

            <label for="company-description">Company Description:</label>
            <textarea id="company-description" name="company_description" rows="4" required></textarea>

            <label for="company-logo">Company Logo:</label>
            <input type="file" id="company-logo" name="company_logo" accept="image/*" required>

            <label for="company-location">Company Location:</label>
            <input type="text" id="company-location" name="company_location" required>

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job_title" required>

            <label for="num-openings">Number of Openings:</label>
            <input type="number" id="num-openings" name="num_openings" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job_description" rows="4" required></textarea>

            <label for="qualifications">Qualifications:</label>
            <textarea id="qualifications" name="qualifications" rows="4" required></textarea>

            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required>

            <label for="deadline">Application Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <button type="submit" class="btn">Submit Job Listing</button>
        </form>
    </div>
</body>
</html>
{% endblock body %}
