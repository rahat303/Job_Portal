<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/loginPage.css">
</head>
<body>
{% include "include/messages.html" %}
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action=" {% url 'loginPage' %} " method="POST">
            {% csrf_token %}
                <div class="textbox">
                    <input type="text" placeholder="Username" name="user_name" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="pass_word" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="{% url "signupPage" %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
