<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/signupPage.css">
</head>
<body>
{% include "include/messages.html" %}
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="" method="POST">
            {% csrf_token %}
                <div class="textbox">
                    <select name="User_type" required>
                        <option value="" disabled selected>Select User Type</option>
                        <option value="recruiters">Recruiters</option>
                        <option value="jobseekers">Jobseekers</option>
                    </select>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="User_name" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Display name" name="Display_name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="Pass_word" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" name="Confirm_password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="signup-text">Already have an account? <a href="{% url "loginPage" %}">Login</a></p>
        </div>
    </div>
</body>
</html>
