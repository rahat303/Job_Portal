{% extends "include/m.html" %}
{% block title_body %}createjobpage{% endblock title_body %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edite Job Listing</title>
    <link rel="stylesheet" href="/static/createjobPage.css">
</head>
<body>
    <div class="job-form">
        <h1>Create Job Listing</h1>
        {% for i in data %}
        <form action="" method="POST">
        {% csrf_token %}
            <input type="text" id="job-title" value="{{i.id}}" name="job_id" required hidden>

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" value="{{i.JobTitle}}" name="job_title" required>

            <label for="num-openings">Number of Openings:</label>
            <input type="number" id="num-openings" value="{{i.NumberOfOpenings}}" name="num_openings" required>

            <label for="category">Category:</label>
            <input type="text" id="category" value="{{i.Categry}}" name="category" required>

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job_description" rows="4" required >{{i.JobDescription}}</textarea>

            <label for="category">Required Skills:</label>
            <input type="text" id="category" value="{{i.RequiredSkills}}" name="Required_Skills" required>

            {% comment %} <label for="application-url">Application URL:</label>
            <input type="url" id="application-url" name="application-url" required> {% endcomment %}

            <button type="submit" class="btn submit">Update Job Info</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>

{% endblock body %}
