{% extends "include/m.html" %}
{% block title_body %}createjobpage{% endblock title_body %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Listing</title>
    <link rel="stylesheet" href="static/createjobPage.css">
</head>
<body>
    <div class="job-form">
        <h1>Create Job Listing</h1>
        <form action="" method="POST">
        {% csrf_token %}
        
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job_title" required>

            <label for="num-openings">Number of Openings:</label>
            <input type="number" id="num-openings" name="num_openings" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job_description" rows="4" required></textarea>

            <label for="category">Required Skills:</label>
            <input type="text" id="category" name="Required_Skills" required>

            {% comment %} <label for="application-url">Application URL:</label>
            <input type="url" id="application-url" name="application-url" required> {% endcomment %}

            <button type="submit" class="btn submit">Submit Job Listing</button>
        </form>
    </div>
</body>
</html>

{% endblock body %}
